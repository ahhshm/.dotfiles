env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 3
    y: 0
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: FiraCode NF
    style: Regular
  bold:
    family: FiraCode NF
    style: Bold
  italic:
    family: FiraCode NF
    style: Italic
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: "0x282828"
    foreground: "0xdfbf8e"

  normal:
    black: "0x665c54"
    red: "0xea6962"
    green: "0xa9b665"
    yellow: "0xe78a4e"
    blue: "0x7daea3"
    magenta: "0xd3869b"
    cyan: "0x89b482"
    white: "0xdfbf8e"

  bright:
    black: "0x928374"
    red: "0xea6962"
    green: "0xa9b665"
    yellow: "0xe3a84e"
    blue: "0x7daea3"
    magenta: "0xd3869b"
    cyan: "0x89b482"
    white: "0xdfbf8e"

key_bindings:
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: PageUp, mods: None, action: ScrollPageUp, mode: ~Alt }
  - { key: PageDown, mods: None, action: ScrollPageDown, mode: ~Alt }
