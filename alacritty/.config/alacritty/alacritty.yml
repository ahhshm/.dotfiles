env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 3
    y: 0
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: FiraCode NF
    style: Regular
  bold:
    family: FiraCode NF
    style: Bold
  italic:
    family: FiraCode NF
    style: Italic
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "0x2b2d3a"
    foreground: "0xe1e3e4"

  normal:
    black: "0x181a1c"
    red: "0xfb617e"
    green: "0x9ed06c"
    yellow: "0xedc763"
    blue: "0x6dcae8"
    magenta: "0xbb97ee"
    cyan: "0xf89860"
    white: "0xe1e3e4"

  bright:
    black: "0x7e8294"
    red: "0xfb617e"
    green: "0x9ed06c"
    yellow: "0xedc763"
    blue: "0x6dcae8"
    magenta: "0xbb97ee"
    cyan: "0xf89860"
    white: "0xe1e3e4"

key_bindings:
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: PageUp, mods: None, action: ScrollPageUp, mode: ~Alt }
  - { key: PageDown, mods: None, action: ScrollPageDown, mode: ~Alt }
